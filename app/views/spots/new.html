
    <div id="page">
      <div id="header">
        <a href="#menu"></a>
        <span id="Logo" class="svg">
          Sk8 - Add Spot
        </span>
        <a class="backBtn" href="javascript:history.back();"></a>
      </div>
      <div class="subHeader"><i class="i-small"></i></div>
      <!-- MAP -->
      <div id="map" style="width:100%; height:150px;"></div>

      <div id="content">

        <h2 class="title"></h2>

        <form id="contact" class="contactForm" action="/spots" method="post">

          <label>Name <span class="required">*</span></label>
          <input type="text" name="spot[name]" id="SpotName" placeholder="Spot Name">

          <label>Address <span class="required">*</span></label>
          <input type="text" name="spot[address]" id="SpotAddress" placeholder="Spot Address">


          <label>Description <span class="required">*</span></label>
          <textarea id="SpotDescription" name="spot[description]" placeholder="Description"></textarea>

          <div class="row">
            <label>Rating <span class="required">*</span></label>
            <input type="radio" name="spot[rating]" value="1">1</input>
            <input type="radio" name="spot[rating]" value="2">2</input>
            <input type="radio" name="spot[rating]" value="3">3</input>
            <input type="radio" name="spot[rating]" value="4">4</input>
            <input type="radio" name="spot[rating]" value="5">5</input>

          </div>

          <div class="row">
            <label>Best Days to Skate <span class="required">*</span></label>
            <input type="radio" name="spot[days]" value="weekday">Weekend</input>
            <input type="radio" name="spot[days]" value="weekend">Weekday</input>
            <input type="radio" name="spot[days]" value="anytime">All Week</input>

          </div>

          <div class="row">
            <label>Best Times to Skate <span class="required">*</span></label>
            <input type="radio" name="spot[best_time]" value="morning">Morning</input>
            <input type="radio" name="spot[best_time]" value="afternoon">Afternoon</input>
            <input type="radio" name="spot[best_time]" value="night">Night</input>
            <input type="radio" name="spot[best_time]" value="anytime">All Day</input>

          </div>

          <input type="hidden" id="latitude" name="spot[latitude]"value="123">

          <input type="hidden" id="longitude" name="spot[longitude]" value="345">


          <input type="submit"  class="btn-normal" id="SubmitContact" value="send"></input>

          <div id="msg" class="notifications" style="display:none"></div>
        </form>

      </div>

      <div class="subFooter">Copyright 2013. All rights reserved.</div>

      <nav id="menu">
        <ul>
          <li>
            <a href="/spots">
              <i class="i-home i-small"></i>Search Spots
            </a>
          </li>
          <li>
            <a href="/spot/new">
              <i class="i-small"></i>Create Spot
            </a>
          </li>
          <li>
            <a href="/logout">
              <i class="i-small"></i>Logout
            </a>
          </li>
        </ul>
      </nav>
    </div>
